<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="../find-the-word-style.css">
        <link rel="stylesheet" type="text/css" href="../../Styles/button-styles.css">
        <link rel="stylesheet" type="text/css" href="hangman-english-style.css">
    </head>
    <body>
        <div id="header"> Hangman - Gjeni fjalen e fshehur </div>
        <center id="center-div">
            <div class="wrapper">
                <h1>Hangman</h1>
                 <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
             </div>
             <div class="wrapper">
                 <div id="buttons">
                 </div>  
                 <div id="hold">
                 </div>
                 <p id="mylives"></p>
                 <p id="clue">Clue -</p>  
                  <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
                 <div class="container">
                   <button id="hint">Hint</button>
                   <button id="reset">Play again</button>
                 </div>
             </div>
        </center>
        <script src="hangman-english-script.js"></script>
    </body>
</html>
