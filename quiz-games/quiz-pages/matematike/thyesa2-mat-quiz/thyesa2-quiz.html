    <h1>Kuiz - Thyesat 2, perqindjet dhe numrat dhjetor  </h1>
    <div id="quiz-container">
        <div id="question"> Vendos shenjen e duhur ne vendin bosh. 2/6 ... 1/2</div> <br>
        <div id="alternatives">
            <button id="alt1" class="btn" value="0" onclick="altClick(this)"

            <button id="alt2" class="btn" value="0" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> > </button> 
            <button id="alt3" class="btn" value="1" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> &lt;
</button> 
        </div> <br>
        <span id="corrAnswer"> Pergjigja e sakte: 2/6 &lt;
1/2</span> <br>
        <button class="next-btn btn" id="next1"> Next </button>
    </div>

    <button class="back" onclick="backHistory()"> &lt;
Kthehu </button>
