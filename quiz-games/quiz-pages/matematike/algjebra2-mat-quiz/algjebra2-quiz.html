<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../quiz-styles.css">
    <title> Kuiz - Algjebra 2  </title>
</head>
<body>
    <center>
    <h1>Kuiz - Algjebra 2  </h1>
    <div id="quiz-container">
        <div id="question"> Reduktoni shprehjen 3*b*8 / 6*a?</div> <br>
        <div id="alternatives">
            <button id="alt1" class="btn" value="0" onclick="altClick(this)" 
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> 3b*8 / 6a </button> 
            <button id="alt2" class="btn" value="0" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> 24*b/6a </button> 
            <button id="alt3" class="btn" value="1" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> 4b/a  </button> 
        </div> <br>
        <span id="corrAnswer"> Pergjigja e sakte: 4b/a</span> <br>
        <button class="next-btn btn" id="next1"> Next </button>
    </div>

    <button class="back" onclick="backHistory()"> < Kthehu</button>
    
    </center>
<script src="algjebra2-script.js"></script>
</body>
