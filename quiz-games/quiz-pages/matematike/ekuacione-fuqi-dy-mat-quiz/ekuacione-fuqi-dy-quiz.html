<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../quiz-styles.css">
    <title> Kuiz - Ekuacionet e fuqise se dyte  </title>
</head>
<body>
    <center>
    <h1>Kuiz - Ekuacionet e fuqise se dyte  </h1>
    <div id="quiz-container">
        <div id="question"> Gjeni dy vlerat e mundshme te x-it. <br> x<sup>2</sup> + 5x + 6 = 0</div> <br>
        <div id="alternatives">
            <button id="alt1" class="btn" value="0" onclick="altClick(this)" 
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> 2 ose -2 </button> 
            <button id="alt2" class="btn" value="1" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> -2 ose -3 </button> 
            <button id="alt3" class="btn" value="0" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> 2 ose 3  </button> 
        </div> <br>
        <span id="corrAnswer"> Pergjigja e sakte: x = -2 ose x = -3</span> <br>
        <button class="next-btn btn" id="next1"> Next </button>
    </div>

    <button class="back" onclick="backHistory()"> < Kthehu</button>
     
    </center>
<script src="ekuacione-fuqi-dy-script.js"></script>
</body>
