<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../quiz-styles.css">
    <title> Kuiz - Inekuacionet  </title>
</head>
<body>
    <center>
    <h1>Kuiz - Inekuacionet  </h1>
    <div id="quiz-container">
        <div id="question"> Gjeni vleren e x-it. <br> 2x > 12</div> <br>
        <div id="alternatives">
            <button id="alt1" class="btn" value="0" onclick="altClick(this)" 
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> x > 5 </button> 
            <button id="alt2" class="btn" value="0" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> x >= 6 </button> 
            <button id="alt3" class="btn" value="1" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> x > 6  </button> 
        </div> <br>
        <span id="corrAnswer"> Pergjigja e sakte: | x > 6</span> <br>
        <button class="next-btn btn" id="next1"> Next </button>
    </div>
    
    <button class="back" onclick="backHistory()"> < Kthehu </button>
    </center>
<script src="inekuacionet-script.js"></script>
</body>
