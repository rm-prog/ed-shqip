            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> 7  </button> 
        </div> <br>
        <span id="corrAnswer"> Pergjigja e sakte: 4 || 5 * 1/5 + 1/5 * 15 = 1 + 3 = 4</span> <br>

    </div>
