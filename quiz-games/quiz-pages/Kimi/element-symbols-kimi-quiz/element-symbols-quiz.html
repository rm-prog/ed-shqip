<body> 
    <center>
    <h1>Kuiz - Simbolet e elementeve kimike  </h1>
    <div id="quiz-container">
        <div id="question"> Cili eshte simboli kimik i hidrogjenit?</div> <br>
        <div id="alternatives">
            <button id="alt1" class="btn" value="0" onclick="altClick(this)" 
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> He </button> 
            <button id="alt2" class="btn" value="1" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> H </button> 
            <button id="alt3" class="btn" value="0" onclick="altClick(this)"
            onmouseover="mouseOver1(this)" onmouseout="mouseOut1(this)"> Hd  </button> 
        </div> <br>
        <span id="corrAnswer"> Pergjigja e sakte: H</span> <br>
        <button class="next-btn btn" id="next1"> Next </button>
    </div>

    <button class="back" onclick="backHistory()"> < Kthehu</button>
    
    </center>
<script src="element-symbols-script.js"></script>
