<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="quiz-menu-style.css">
    <title> Kuiz-Shqip: Kuize-Gjeografi </title>
</head>
<body>
    <div id="header">
        Kuize - Gjeografi
    </div> <br> <br>

    <button class="back" onclick="backHistory()"> < Kthehu </button> <br>
    <div id="quiz-menu">
        <button class="btn lightblue" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToEurope()"> Kuiz - Kontinenti i Europes</button>

        <button class="btn lime" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToCapitals()"> Kuiz - Kryeqytetet e Europes</button>

        <button class="btn yellow" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToAsia()"> Kuiz - Kontinenti i Azise dhe Australise</button>

        <button class="btn orange" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToAsiaAustraliaCapitals()"> Kuiz - Kryeqytetet e Azise dhe Australise</button>

        <button class="btn red" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToAfrica()"> Kuiz - Kontinenti i Afrikes </button>

        <button class="btn blue" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToAfricaCapitals()"> Kuiz - Kryeqytetet e Afrikes </button>

        <button class="btn darkviolet" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToSouthAmerica()"> Kuiz - Kontinenti i Amerikes se Jugut </button>

        <button class="btn white" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToSouthAmericaCapitals()"> Kuiz - Kryeqytetet e Amerikes se Jugut</button>

        <button class="btn gray" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToNorthAmerica()"> Kuiz - Kontinenti i Amerikes Veriore</button>

        <button class="btn lightblue" onmouseover="btnMouseOv(this)" onmouseout="btnMouseOut(this)"
        onclick="goToUSACountries()"> Kuiz - Shtetet e SHBA-se </button>
        </div>
        

<script src="script_quiz-geo.js"></script>
</body>
</html>
